<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body>

    <header></header>

    <main>
        <!-------------------- HOME PAGE -------------------->

        <!-- home page container -->
        <div class="home-page-container">

            <!-- navigation bar -->
            <nav>
                <div class="outer-nav expand"></div>

                <div class="center-menu">
                    <!-- main navigation -->
                    <div class="inner-nav"></div>
                    <div class="inner-nav"></div>
                    <div class="inner-nav"></div>
                </div>

                <div class="outer-nav expand"></div>
            </nav>

        </div>

        <!-------------------- BIO/RESUME -------------------->

        <div class="bio-resume-container hide">

            <!-- bio -->
            <div class="bio-container">
                <div class="bio-text-container">
                    <p class="bio-text"></p>
                </div>

                <div class="bio-text-container">
                    <p class="bio-text"></p>
                </div>

                <!-- photo -->
                <div class="bio-photo-container"><img src="" alt="" class="bio-photo"></div>

                <div class="bio-text-container">
                    <p class="bio-text"></p>
                </div>
            </div>

            <!-- resume -->
            <div class="resume-container">
                <div class="resume-block"><img src="" alt=""></div>
                <div class="resume-block"><img src="" alt=""></div>
                <div class="resume-block"><img src="" alt=""></div>
            </div>

            <!-- back to home -->
            <nav class="to-home">back</nav>

        </div>

        <!-------------------- PROJECT SHOWCASE -------------------->

        <!-- project page container -->
        <div class="project-page-container hide">

            <!-- project container -->
            <div class="projects-container">
                <div class="project">
                    <img src="" alt="" class="project-image">
                    <p class="project-text"></p>
                </div>

                <div class="project">
                    <img src="" alt="" class="project-image">
                    <p class="project-text"></p>
                </div>

                <div class="project">
                    <img src="" alt="" class="project-image">
                    <p class="project-text"></p>
                </div>

                <div class="project">
                    <img src="" alt="" class="project-image">
                    <p class="project-text"></p>
                </div>

                <div class="project">
                    <img src="" alt="" class="project-image">
                    <p class="project-text"></p>
                </div>
            </div>

            <!-- back to home -->
            <nav class="to-home">back</nav>

        </div>

    <footer></footer>
